<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #notification {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Text</h2>
        <textarea id="inputText" rows="4" placeholder="Type something..."></textarea>
        <button onclick="saveText()">Submit</button>
        <p id="notification">Text saved! Go to <a href="display.html">Display Page</a> to view it.</p>
    </div>

    <script>
        function saveText() {
            const text = document.getElementById("inputText").value;
            if (text.trim() !== "") {
                localStorage.setItem("savedText", text);
                document.getElementById("notification").style.display = "block";
            } else {
                alert("Please enter some text before submitting.");
            }
        }
    </script>

</body>
</html>
